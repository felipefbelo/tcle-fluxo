<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Consentimento - Letramento Digital</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            color: #111827;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 960px;
            background: #ffffff;
            border-radius: 16px;
            padding: 2.25rem 2.5rem;
            box-shadow:
                0 12px 30px rgba(15, 23, 42, 0.08),
                0 1px 2px rgba(15, 23, 42, 0.08);
        }

        .step-indicator {
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .container--title {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            color: #111827;
        }

        .container--subtitle {
            font-size: 0.95rem;
            text-align: center;
            margin: 0.4rem 0 1.5rem;
            color: #4b5563;
        }

        .container--text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #374151;
            margin-top: 0.9rem;
            text-align: justify;
        }

        .consent-box {
            margin-top: 1.5rem;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            max-height: 380px;
            overflow-y: auto;
        }

        .consent-box p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0.8rem 0 0;
        }

        .consent-box b {
            color: #111827;
        }

        .form-group {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group small {
            font-size: 0.8rem;
            color: #6b7280;
        }

        input[type="email"] {
            padding: 0.6rem 0.75rem;
            border-radius: 0.6rem;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="email"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
        }

        .checkbox-group {
            margin-top: 1.25rem;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #374151;
        }

        .checkbox-label input[type="checkbox"] {
            margin-top: 0.15rem;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.75rem;
        }

        .container--button {
            border: none;
            border-radius: 999px;
            padding: 0.7rem 1.6rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 10px 18px rgba(37, 99, 235, 0.25);
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
        }

        .container--button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(37, 99, 235, 0.35);
        }

        .container--button:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.25);
        }

        .links-list {
            margin-top: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-card {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.9rem;
            border: 1px solid #e5e7eb;
            text-decoration: none;
            background: #f9fafb;
            transition: background 0.12s ease, border-color 0.12s ease, transform 0.08s ease;
        }

        .link-card strong {
            display: block;
            font-size: 0.95rem;
            color: #111827;
        }

        .link-card span {
            display: block;
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.1rem;
        }

        .link-card:hover {
            background: #eff6ff;
            border-color: #bfdbfe;
            transform: translateY(-1px);
        }

        .info-note {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 1.25rem;
            text-align: justify;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1.25rem;
                border-radius: 12px;
            }

            .container--title {
                font-size: 1.15rem;
            }

            .container--subtitle {
                font-size: 0.9rem;
            }

            .consent-box {
                max-height: 320px;
            }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="container" id="app">
        <!-- O conteúdo é injetado via JavaScript -->
    </div>
</div>

<script>
    // Substitua estas URLs pelos seus formulários reais:
    const URL_SOCIODEMOGRAFICO = "https://docs.google.com/forms/d/e/1FAIpQLSdqbHCOVURLawhtcQNUVeXJys4V_LkHV0apWGbCtkwCbgqXOA/viewform?usp=header";
    const URL_CURSO = "https://docs.google.com/forms/d/e/1FAIpQLSebL9haF3XqVRHKavb6SoLX9JHH9On43GmtXENd5LNnHYCvKw/viewform?usp=header";

    const container = document.getElementById('app');

    function renderStep(step) {
        if (step === 1) {
            renderIntro();
        } else if (step === 2) {
            renderConsent();
        } else if (step === 3) {
            renderFormsLinks();
        }
    }

    function renderIntro() {
        container.innerHTML = `
            <p class="step-indicator">Etapa 1 de 3 · Apresentação</p>
            <p class="container--title">
                CURSO: Navegação Segura: Como Evitar Armadilhas e Golpes na Internet
            </p>
            <p class="container--subtitle">
                Letramento Digital e suas implicações numa Internet mais segura, ética e privada
            </p>

            <p class="container--text">
                Este projeto caracteriza-se como um estudo de intervenção educacional, com delineamento quase-experimental,
                do tipo antes e depois, de abordagem quantitativa e qualitativa. O objetivo é avaliar a eficácia de uma
                intervenção educativa online na ampliação do letramento digital e na capacidade de prevenção a fraudes e golpes online
                entre os participantes. A pesquisa será realizada de forma prospectiva, acompanhando os participantes ao longo da intervenção.
            </p>

            <p class="container--text">
                Os benefícios diretos para os participantes incluem a capacitação e o letramento digital, o aumento da percepção
                de risco e o desenvolvimento de habilidades práticas para se protegerem de fraudes online, promovendo maior
                segurança e autonomia no exercício de sua cidadania digital. Para a sociedade, o projeto beneficia-se ao gerar
                dados sobre a eficácia de intervenções educativas, podendo nortear futuras políticas públicas de segurança digital.
            </p>

            <div class="button-row">
                <button class="container--button" id="btn-continuar">
                    Continuar
                </button>
            </div>
        `;

        document.getElementById('btn-continuar')
            .addEventListener('click', () => renderStep(2));
    }

    function renderConsent() {
        container.innerHTML = `
            <p class="step-indicator">Etapa 2 de 3 · Termo de Consentimento</p>
            <p class="container--title">
                Termo de Consentimento Livre e Esclarecido (TCLE)
            </p>
            <p class="container--subtitle">
                Leia atentamente o termo abaixo antes de decidir participar.
            </p>

            <div class="consent-box">
                <p>
                    Você está sendo convidado(a) para participar, de forma voluntária, da pesquisa intitulada
                    <b>"Cidadania Digital: Conscientização e Prevenção de Golpes Online"</b>, que integra o curso de extensão online
                    gratuito <b>"Navegação Segura: Como Evitar Armadilhas e Golpes na Internet"</b>. Esta pesquisa é conduzida por
                    Felipe Fonteles Belo, mestrando do Programa de Pós-Graduação em Computação Aplicada da Universidade Federal
                    de Mato Grosso (UFMT), com aprovação do Comitê de Ética em Pesquisa (CAAE: 91096125.9.0000.5690).
                </p>

                <p>
                    <b>JUSTIFICATIVA/OBJETIVOS/PROCEDIMENTOS:</b> Este estudo avaliará se um curso on-line de 20h
                    melhora o conhecimento sobre golpes digitais. Se você aceitar participar, primeiro lerá e aceitará este TCLE.
                    Em seguida, responderá a um <b>questionário sociodemográfico</b> e a um <b>pré-teste</b>; fará o curso no Moodle
                    (4 módulos, assíncrono); ao final, responderá a um <b>pós-teste</b> e a um <b>questionário de satisfação</b>.
                </p>

                <p><b>Riscos e Benefícios:</b></p>

                <p>
                    <b>BENEFÍCIOS (diretos/indiretos):</b> Você poderá aprender práticas de proteção e reconhecer golpes com mais
                    facilidade; indiretamente, os resultados ajudarão a melhorar ações educativas e políticas públicas.
                </p>

                <p><b>RISCOS POTENCIAIS AO PARTICIPANTE (DESCRITOS OBJETIVAMENTE):</b></p>
                <p>a) Desconforto emocional ao relembrar golpes/erros ou reconhecer vulnerabilidades;</p>
                <p>b) Exposição indesejada de dados pessoais caso a conta do participante em dispositivos públicos/compartilhados permaneça autenticada;</p>
                <p>c) Risco residual de confidencialidade inerente a serviços on-line (falhas técnicas, acesso não autorizado).</p>

                <p>MEDIDAS DE MITIGAÇÃO:</p>
                <p>1. Linguagem neutra e não julgadora nos instrumentos; possibilidade de pular perguntas sem prejuízo;</p>
                <p>2. Orientação explícita para acessar o Moodle em dispositivo/ambiente confiável, encerrar sessão e limpar cache ao finalizar;</p>
                <p>3. Criptografia em trânsito (HTTPS); perfis com acesso mínimo; pseudoanonimização na extração analítica;
                   armazenamento em repositório institucional; sem plugins de terceiros que coletem dados para fins comerciais;</p>
                <p>4. Canal de suporte para relatos de desconforto, inclusive com encaminhamento à rede institucional quando necessário;</p>
                <p>5. Procedimentos de gestão de incidentes (registro, comunicação ao CEP quando aplicável).</p>

                <p>
                    OBS.: Riscos e salvaguardas estão aderentes às Res. 466/2012 e 510/2016 (respeito, sigilo, autonomia) e às orientações
                    do Ofício 2/2021 para ambiente virtual.
                </p>

                <p><b>ACOMPANHAMENTO/ASSISTÊNCIA:</b> Caso sinta desconforto, poderá interromper imediatamente e solicitar apoio via canal de contato do estudo; se necessário, haverá encaminhamento para atendimento institucional.</p>

                <p><b>LIBERDADE E RETIRADA:</b> Sua participação é voluntária; você pode recusar ou retirar seu consentimento a qualquer momento, sem qualquer prejuízo.</p>

                <p><b>SIGILO/PRIVACIDADE:</b> Usaremos apenas o Moodle; não compartilharemos dados com terceiros para fins comerciais; seus dados serão pseudonimizados na análise e apresentados de forma agregada. Há limites técnicos à confidencialidade no ambiente on-line, mas aplicaremos medidas de segurança.</p>

                <p><b>ACESSO AOS RESULTADOS:</b> Em até 60 dias após a finalização do curso, enviaremos um resumo dos achados por e-mail e publicaremos uma nota no site do curso.</p>

                <p><b>ACESSO AO REGISTRO DO CONSENTIMENTO:</b> Você poderá solicitar e receber cópia do seu aceite eletrônico a qualquer momento.</p>

                <p><b>CONTATOS DO PESQUISADOR:</b> Felipe Fonteles Belo, e-mail: felipebelo@live.com; Nelcileno Virgilio, e-mail: nelcileno.araujo@ufmt.br.</p>

                <p>
                    <b>PAPEL DO CEP e CONTATOS:</b> O CEP/Humanidades/UFMT salvaguarda a conduta ética das pesquisas. Se você entender
                    que este estudo não está seguindo este TCLE ou se sentir prejudicado, poderá contatar: Coordenadora: Paola Biasoli Alves;
                    Endereço: Andar Térreo – sala 102 – Instituto de Educação – UFMT; E-mail: cephumanidades.propeq@ufmt.br;
                    WhatsApp: (65) 99243-8072; Horário: 08h–12h / 14h–18h.
                </p>

                <p>
                    <b>Ao marcar a opção “Li e concordo com os termos acima”, você confirma que é maior de 18 anos e que leu este termo,
                    entendeu seu conteúdo e aceita participar da pesquisa.</b>
                </p>
            </div>

            <div class="form-group">
                <label for="email">
                    E-mail (para registro demonstrativo do consentimento)
                </label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                <small>
                    Este campo é ilustrativo para o fluxo de consentimento. O registro oficial do consentimento e dos dados
                    será efetuado nos formulários e/ou no ambiente Moodle.
                </small>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="consentCheckbox">
                    <span>Li e concordo com os termos acima.</span>
                </label>
            </div>

            <div class="button-row">
                <button class="container--button" id="btn-prosseguir">
                    Prosseguir para os questionários
                </button>
            </div>
        `;

        const btn = document.getElementById('btn-prosseguir');
        btn.addEventListener('click', () => {
            const emailInput = document.getElementById('email');
            const consentCheckbox = document.getElementById('consentCheckbox');

            if (!emailInput.value) {
                alert('Por favor, informe um e-mail válido.');
                emailInput.focus();
                return;
            }

            if (!consentCheckbox.checked) {
                alert('Por favor, leia e concorde com os termos para prosseguir.');
                return;
            }

            // Aqui você poderia futuramente enviar o e-mail para um backend.
            // Neste mock, seguimos direto para a etapa 3.
            renderStep(3);
        });
    }

    function renderFormsLinks() {
        container.innerHTML = `
            <p class="step-indicator">Etapa 3 de 3 · Acesso aos instrumentos</p>
            <p class="container--title">
                Obrigado por aceitar participar da pesquisa
            </p>
            <p class="container--subtitle">
                A seguir, acesse os instrumentos que compõem a etapa inicial do estudo.
            </p>

            <p class="container--text">
                Conforme descrito no TCLE, sua participação terá início com o preenchimento dos questionários abaixo.
                Os links somente são apresentados após o aceite dos termos, garantindo que o acesso aos instrumentos
                ocorra <b>apenas após o consentimento livre e esclarecido</b>.
            </p>

            <div class="links-list">
                <a class="link-card" href="${URL_SOCIODEMOGRAFICO}" target="_blank" rel="noopener noreferrer">
                    <strong>Questionário Sociodemográfico</strong>
                    <span>Instrumento para caracterizar o perfil dos participantes (idade, região, gênero, escolaridade, uso da internet, etc.).</span>
                </a>

                <a class="link-card" href="${URL_CURSO}" target="_blank" rel="noopener noreferrer">
                    <strong>Questionário do Curso / Pré-teste</strong>
                    <span>Instrumento para avaliar o conhecimento inicial sobre segurança digital e prevenção de golpes online.</span>
                </a>
            </div>

            <p class="info-note">
                Observação: Neste protótipo (mock), os links direcionam para formulários externos (Google Forms). No ambiente
                definitivo, o mesmo fluxo de acesso (TCLE → aceite → instrumentos) será reproduzido no AVA/Moodle, respeitando
                as diretrizes estabelecidas pelo Comitê de Ética em Pesquisa.
            </p>
        `;
    }

    // Inicializa na etapa 1
    document.addEventListener('DOMContentLoaded', () => renderStep(1));
</script>
</body>
</html>
